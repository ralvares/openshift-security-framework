apiVersion: v1
kind: Namespace
metadata:
  name: ns-frontend-user
  labels:
    stage: demo
    layer: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: ns-frontend-user
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend
          image: YOUR_REGISTRY/frontend-app:dev
          env:
            - name: GATEWAY_URL
              value: http://api-gateway.ns-api-user.svc.cluster.local:8080
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app
  namespace: ns-frontend-user
spec:
  selector:
    app: frontend-app
  ports:
    - port: 5000
      targetPort: 5000
