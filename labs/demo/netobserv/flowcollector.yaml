apiVersion: flows.netobserv.io/v1beta2
kind: FlowCollector
metadata:
  name: cluster
  namespace: netobserv
spec:
  networkPolicy:
    additionalNamespaces: []
    enable: true
  loki:
    advanced:
      writeMaxBackoff: 5s
      writeMaxRetries: 2
      writeMinBackoff: 1s
    writeTimeout: 10s
    microservices:
      ingesterUrl: 'http://loki-distributor:3100/'
      querierUrl: 'http://loki-query-frontend:3100/'
      tenantID: netobserv
      tls:
        enable: false
        insecureSkipVerify: false
    enable: true
    mode: Monolithic
    manual:
      authToken: Disabled
      ingesterUrl: 'http://loki:3100/'
      querierUrl: 'http://loki:3100/'
      statusTls:
        enable: false
        insecureSkipVerify: false
      tenantID: netobserv
      tls:
        enable: false
        insecureSkipVerify: false
    lokiStack:
      name: loki
    readTimeout: 30s
    monolithic:
      tenantID: netobserv
      tls:
        caCert:
          certFile: service-ca.crt
          name: loki-gateway-ca-bundle
          type: configmap
        enable: false
        insecureSkipVerify: false
      url: 'http://loki.netobserv.svc:3100/'
    writeBatchWait: 1s
    writeBatchSize: 10485760
  deploymentModel: Direct
  agent:
    ebpf:
      logLevel: info
      metrics:
        server:
          tls:
            insecureSkipVerify: false
            type: Disabled
          port: 9400
      cacheMaxFlows: 100000
      resources:
        limits:
          memory: 800Mi
        requests:
          cpu: 100m
          memory: 50Mi
      sampling: 1
      imagePullPolicy: Always
      excludeInterfaces:
        - lo
      kafkaBatchSize: 1048576
      cacheActiveTimeout: 5s
      interfaces: []
      features:
        - UDNMapping
        - NetworkEvents
        - DNSTracking
        - PacketTranslation
        - PacketDrop
      privileged: true
    ipfix:
      cacheActiveTimeout: 20s
      cacheMaxFlows: 400
      clusterNetworkOperator:
        namespace: openshift-network-operator
      forceSampleAll: false
      ovnKubernetes:
        containerName: ovnkube-node
        daemonSetName: ovnkube-node
        namespace: ovn-kubernetes
      sampling: 400
    type: eBPF
  kafka:
    address: kafka-cluster-kafka-bootstrap.netobserv
    sasl:
      type: Disabled
    tls:
      caCert:
        certFile: ca.crt
        name: kafka-cluster-cluster-ca-cert
        type: secret
      enable: false
      insecureSkipVerify: false
      userCert:
        certFile: user.crt
        certKey: user.key
        name: flp-kafka
        type: secret
    topic: network-flows
  prometheus:
    querier:
      manual:
        tls:
          enable: false
          insecureSkipVerify: false
        url: 'http://prometheus:9090'
      mode: Auto
      timeout: 30s
      enable: true
  consolePlugin:
    logLevel: info
    advanced:
      port: 9001
      register: true
    enable: true
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 50Mi
    portNaming:
      enable: true
      portNames:
        '3100': loki
    quickFilters:
      - default: true
        filter:
          flow_layer: '"app"'
        name: Applications
      - filter:
          flow_layer: '"infra"'
        name: Infrastructure
      - default: true
        filter:
          dst_kind: '"Pod"'
          src_kind: '"Pod"'
        name: Pods network
      - filter:
          dst_kind: '"Service"'
        name: Services network
    imagePullPolicy: IfNotPresent
    autoscaler:
      maxReplicas: 3
      metrics:
        - resource:
            target:
              averageUtilization: 50
              type: Utilization
            name: cpu
          type: Resource
      minReplicas: 1
      status: Disabled
    replicas: 1
  processor:
    logLevel: info
    advanced:
      port: 2055
      conversationTerminatingTimeout: 5s
      conversationEndTimeout: 10s
      enableKubeProbes: true
      healthPort: 8080
      dropUnusedFields: true
      conversationHeartbeatInterval: 30s
    metrics:
      disableAlerts: []
      server:
        tls:
          insecureSkipVerify: false
          type: Disabled
        port: 9401
    resources:
      limits:
        memory: 800Mi
      requests:
        cpu: 100m
        memory: 100Mi
    multiClusterDeployment: false
    deduper:
      mode: Disabled
      sampling: 50
    kafkaConsumerQueueCapacity: 1000
    imagePullPolicy: IfNotPresent
    logTypes: Flows
    kafkaConsumerReplicas: 3
    kafkaConsumerBatchSize: 10485760
  exporters: []
  namespace: netobserv
